<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silverlight Player</title>

    <script src="silverLightPlayer.js"></script>

</head>

<body>
    <div id="silverlightControlHost" style="height: 300px; text-align: center;">
        <object data="data:application/x-silverlight-2,"
                type="application/x-silverlight-2"
                width="100%" height="100%">

            <param name="source" value="Dash.xap"/>
            <param name="onError" value="onSilverlightError"/>
            <param name="onLoad" value="pluginLoaded"/>

            <param name="color" value="#ffffff">
            <param name="background" value="white"/>
            <param name="minRuntimeVersion" value="5.0.61118.0"/>
            <param name="autoUpgrade" value="false"/>

            <param name="InitParams" value="selectedcaptionstream=textstream_eng" />

            <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=5.0.61118.0" style="text-decoration:none">
                <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight" style="border-style:none" />
            </a>
        </object>
        <iframe id="_sl_historyFrame" style="visibility:visible;height:10px;width:0px;border:0px"></iframe>
    </div>

    <p>
        <button onclick="FreeHandler()">Free</button>
        <button onclick="EncryptedHandler()">Encrypted</button>
        <button onclick="LiveHandler()">Live</button>
    </p>

</body>
</html>
